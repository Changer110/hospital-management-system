<!DOCTYPE html>
<html>
<head>
  <title>Add Drug</title>
  <link rel="stylesheet" href="static/css/add_drug.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
    /* CSS code for custom styling */
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    .hasDatepicker {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
  </style>

</head>
<body>
  <div class="form-container">
    <h1>Add Drug</h1>
    <form method="post" action="{% url 'add_drug' %}">
      {% csrf_token %}
      <label for="id_name">Name</label>
      <input type="text" id="id_name" name="name">

      <label for="id_drug_type">Drug Type</label>
      <select id="id_drug_type" name="drug_type">
        {% for type in types %}
        <option value="{{type}}">{{type}}</option>
        {% endfor %}
      </select>

      <label for="id_quantity">Quantity</label>
      <input type="number" id="id_quantity" name="quantity">

      <label for="id_expiry_date">Expiry Date</label>
      <input type="date" id="id_expiry_date" name="expiry_date" class="hasDatepicker">

      <label for="id_dosage_issued">Dosage Issued</label>
      <input type="number" id="id_dosage_issued" name="dosage_issued" value="0">

      <label for="id_price">Price</label>
      <input type="text" id="id_price" name="price">

      <label for="per_drug">Price Per Drug</label>
      <input type="number" id="per_drug" name="price_per_drug">

      <label for="id_imported_from">Imported From</label>
      <input type="text" id="id_imported_from" name="imported_from">

      <button type="submit">Save</button>
    </form>
  </div>
</body>
</html>
