<!DOCTYPE html>
<html>
<head>
  <title>Add Vaccination</title>
  <link rel="stylesheet" href="static/css/add_vaccination.css">
</head>
<body>
  <div class="add-vaccination-container">
    <h1 class="add-vaccination-title">Add Vaccination</h1>
    <form method="post">
      {% csrf_token %}
      
      <input type="hidden" name="medical_record" value="{{ record }}">
      
      <label for="date">Date:</label>
      <input type="date" name="date" id="date">
      
      <label for="vaccine">Vaccine:</label>
      <input type="text" name="vaccine" id="vaccine">
      
      <label for="lot">Lot:</label>
      <input type="text" name="lot" id="lot">
      
      <label for="type">Type:</label>
      <input type="text" name="type" id="type">
      
      <label for="dose">Dose:</label>
      <input type="number" name="dose" id="dose">
      
      <input type="submit" value="Save" class="save-button">
    </form>
  </div>
</body>
</html>
