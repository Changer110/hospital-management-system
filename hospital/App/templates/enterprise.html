<!DOCTYPE html>
<html>
<head>
    <title>Enterprise List</title>
    <style>
        body {
          font-family: Arial, sans-serif;
        }
    
        h1 {
          color: #333;
          text-align: center;
        }
    
        .add-button {
          display: inline-block;
          background-color: #4CAF50;
          color: #fff;
          padding: 10px 20px;
          text-decoration: none;
          border-radius: 5px;
          margin-bottom: 20px;
        }
    
        .delete-button {
          display: inline-block;
          background-color: #f44336;
          color: #fff;
          padding: 5px 10px;
          text-decoration: none;
          border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Enterprise List</h1>
    <a href="{% url 'add_enterprise' %}" class="add-button">Add Enterprise</a>
    <table>
        <thead>
            <tr>
                <th>Enterprise ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for enterprise in enterprises %}
                <tr>
                    <td>{{ enterprise.enterprise_ID }}</td>
                    <td>{{ enterprise.name }}</td>
                    <td>
                        <a href="{% url 'delete_enterprise' enterprise.id %}" class="delete-button">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No enterprises found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
