<!DOCTYPE html>
<html>
<head>
  <title>Add Doctor</title>
  <link rel="stylesheet" href="static/css/add_doctor.css">
  <style>
    /* CSS code for custom styling */
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function validateForm() {
      var doctorId = document.getElementById('id_doctor_id').value;
      var name = document.getElementById('id_name').value;
      var specialization = document.getElementById('id_specialization').value;
      var phoneNumber = document.getElementById('id_phone_number').value;
      var email = document.getElementById('id_email').value;
      var address = document.getElementById('id_address').value;

      if (doctorId.trim() === '' || name.trim() === '' || specialization.trim() === '' || phoneNumber.trim() === '' || email.trim() === '' || address.trim() === '') {
        alert('Please fill in all fields');
        return false;
      }
    }
  </script>
</head>
<body>
  <div class="form-container">
    <h1>Add Doctor</h1>
    <form method="post" action="" onsubmit="return validateForm()">
      {% csrf_token %}
      <label for="doctor_id">Doctor ID</label>
      <input type="number" id="doctor_id" name="doctor_id" step="1">

      <label for="id_name">Name</label>
      <input type="text" id="id_name" name="name">

      <label for="id_specialization">Specialization</label>
      <input type="text" id="id_specialization" name="specialization">

      <label for="id_phone_number">Phone Number</label>
      <input type="text" id="id_phone_number" name="phone_number">

      <label for="id_email">Email</label>
      <input type="text" id="id_email" name="email">

      <label for="id_address">Address</label>
      <input type="text" id="id_address" name="address">

      <button type="submit">Save</button>
    </form>
  </div>
</body>
</html>
