<!DOCTYPE html>
<html>
<head>
  <title>Add Absenteeism</title>
  <link rel="stylesheet" href="static/css/absenteeism.css">
</head>
<body>
  <h1>Add Absenteeism for {{ patient.name }}</h1>
  <form method="post" action="{% url 'add_absenteeism' patient.employee_id %}">
    {% csrf_token %}

    <input type="hidden" name="employee_id" value="{{ patient.employee_id }}">

    <label for="type">Type:</label>
    <input type="text" name="type" id="type">

    <label for="cause">Cause:</label>
    <input type="text" name="cause" id="cause">

    <label for="beginning">Beginning:</label>
    <input type="date" name="beginning" id="beginning">

    <label for="reprise">Reprise:</label>
    <input type="date" name="reprise" id="reprise">

    <label for="days_off">Days Off:</label>
    <input type="number" name="days_off" id="days_off">

    <input type="submit" value="Add Absenteeism">
  </form>
</body>
</html>
