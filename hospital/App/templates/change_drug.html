<!DOCTYPE html>
<html>
<head>
  <title>Change Drug</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .form-container {
      margin: 20px auto;
      width: 400px;
    }

    .form-container label {
      display: block;
      margin-bottom: 5px;
    }

    .form-container input[type="text"],
    .form-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    .form-container button {
      display: block;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Change Drug</h1>

  <div class="form-container">
      
      <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save Changes</button>
    </form>
  </div>
</body>
</html>
