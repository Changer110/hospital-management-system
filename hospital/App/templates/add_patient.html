<!DOCTYPE html>
<html>
<head>
  <title>Add Patient</title>
  <link rel="stylesheet" href="static/css/add_patient.css">
  <style>
    /* CSS code for custom styling */
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Add Patient</h1>
    <form method="post" action="{% url 'add_patient' %}">
      {% csrf_token %}

      <input type="file">
      <label for="employee_id">Employee ID</label>
      <input type="number" id="employee_id" name="employee_id" step="1">

      <label for="enterprise_name">Enterprise:</label>
      <select id="enterprise_name"  name="enterprise_name">
        {% for enterprise in enterprises %}
          <option value="{{enterprise.enterprise_ID}}">{{enterprise.name}}</option>
        {% endfor %}
      </select>
      

      <label for="name">Name</label>
      <input type="text" id="name" name="name">

      <label for="date_of_birth">Date of Birth</label>
      <input type="date" id="date_of_birth" name="date_of_birth">

      <label for="place_of_birth">Place of Birth</label>
      <input type="text" id="place_of_birth" name="place_of_birth">

      <label for="nationality">Nationality</label>
      <input type="text" id="nationality" name="nationality">

      <label for="age">Age</label>
      <input type="number" id="age" name="age">

      <label for="gender">Gender</label>
      <select id="gender" name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="phone_number">Phone Number</label>
      <input type="text" id="phone_number" name="phone_number">

      <label for="email">Email</label>
      <input type="email" id="email" name="email">

      <label for="address">Address</label>
      <textarea id="address" name="address"></textarea>

      <label for="size">Size</label>
      <input type="text" id="size" name="size">

      <label for="blood_group">Blood Group</label>
      <input type="text" id="blood_group" name="blood_group">

      <label for="marital_status">Marital Status</label>
      <select id="gender" name="marital_status">
        <option value="Single">Single</option>
        <option value="Married">Married</option>
        <option value="Divorced">Divorced</option>
        <option value="Widow (sphinster)">Widow or sphinster</option>
      </select>
      <!-- <input type="text" id="marital_status" name="marital_status"> -->

      <label for="num_dependent_children">Number of Dependent Children</label>
      <input type="number" id="num_dependent_children" name="num_dependent_children">

      <label for="affiliation_with_inss">Affiliation with INSS</label>
      <input type="text" id="affiliation_with_inss" name="affiliation_with_inss">

      <label for="emergency_contact">Emergency Contact</label>
      <input type="text" id="emergency_contact" name="emergency_contact">

      <label for="hiring_date">Hiring Date</label>
      <input type="date" id="hiring_date" name="hiring_date">

      <label for="departure_date">Departure Date</label>
      <input type="date" id="departure_date" name="departure_date">

      <label for="reason_for_leaving">Reason for Leaving</label>
      <input type="text" id="reason_for_leaving" name="reason_for_leaving">

      <label for="qualification">Qualification</label>
      <input type="text" id="qualification" name="qualification">

      <label for="file_creation_date">Patient Creation Date</label>
      <input type="date" id="file_creation_date" name="patient_creation_date">


      <button type="submit">Save</button>
    </form>
  </div>
</body>
</html>
