

<!DOCTYPE html>
<html>
<head>
    <title>Add Enterprise</title>
    <link rel="stylesheet" href="static/css/add_enterprise.css">
    <style>
        /* CSS code for custom styling */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Enterprise</h1>
        <form method="post">
            {% csrf_token %}
            <label for="id_name">Name</label>
            {{ form.name }}

            <label for="id_Enterprise_ID">Enterprise ID</label>
            {{ form.enterprise_ID }}

            <button type="submit">Add Enterprise</button>
        </form>
    </div>
</body>
</html>
